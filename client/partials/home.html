<div class="row"  style="margin-bottom: 2em;">
    <div class="col-md-6">
        <h2>{{user.login}}'s repositories</h2>
        <p ng-repeat="repo in repos">
            <a ui-sref="home.details({owner: repo.owner.login, repo: repo.name})" ng-if="repo.open_issues>0">
                <span class="badge">{{repo.open_issues}}</span> {{repo.name}}
            </a>
        </p>
    </div>
    <div class="col-md-6">
        <ui-view></ui-view>
    </div>
</div>

<div class="row" style="margin-bottom: 2em;">
    <div class="col-md-12">
        <pre>{{user|json}}</pre>
        <button ng-click="changeHireStatus()">Change hire status</button>
    </div>
</div>
